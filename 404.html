    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .main-404 {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        .error-container {
            padding: 2rem;
            z-index: 10;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 200;
            background: linear-gradient(45deg, #6366F1, #EC4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .message {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        
        .home-button {
            display: inline-block;
            background-color: #343a40;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 1;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #6366F1, #EC4899);
            top: 10%;
            left: 10%;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #6366F1, #EC4899);
            bottom: 10%;
            right: 10%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
